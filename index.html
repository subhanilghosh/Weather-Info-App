<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Weather-Info App</title>
  </head>

  <body class="container-fluid bg-secondary text-center mt-5 col-lg-4">
    <h1 class="h1 mt-5 text-light">Find weather of any city</h1>

    <form action="/" method="post" class="mt-5 text-center">
      <input
        type="text"
        name="cityname"
        placeholder="  Enter city name"
        class="mt-5 input-group bg-dark-subtle p-1 rounded-2"
      />
      <button type="submit" class="btn btn-outline-dark btn-lg mt-5">
        Search
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
